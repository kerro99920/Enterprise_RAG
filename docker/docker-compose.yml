    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d enterprise_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag_network

  # =========================================
  # Redis - ç¼“å­˜æ•°æ®åº“
  # =========================================
  redis:
    image: redis:7-alpine
    container_name: rag_redis
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      # æ•°æ®æŒä¹…åŒ–
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag_network

  # =========================================
  # Etcd - Milvuså…ƒæ•°æ®å­˜å‚¨
  # =========================================
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: rag_etcd
    restart: unless-stopped
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: 1000
      ETCD_QUOTA_BACKEND_BYTES: 4294967296
      ETCD_SNAPSHOT_COUNT: 50000
    command: >
      etcd
      -advertise-client-urls=http://127.0.0.1:2379
      -listen-client-urls=http://0.0.0.0:2379
      --data-dir=/etcd
    volumes:
      - etcd_data:/etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - rag_network

  # =========================================
  # MinIO - Milvuså¯¹è±¡å­˜å‚¨
  # =========================================
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: rag_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: >
      minio server /minio_data 
      --console-address ":9001"
    ports:
      - "9000:9000"    # APIç«¯å£
      - "9001:9001"    # æ§åˆ¶å°ç«¯å£
    volumes:
      - minio_data:/minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - rag_network

  # =========================================
  # Milvus Standalone - å‘é‡æ•°æ®åº“
  # =========================================
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: rag_milvus
    restart: unless-stopped
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      # æ€§èƒ½é…ç½®
      COMMON_SECURITY_AUTHORIZATIONENABLED: false
    command: ["milvus", "run", "standalone"]
    ports:
      - "19530:19530"  # gRPCç«¯å£
      - "9091:9091"    # Metricsç«¯å£
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - rag_network

# =========================================
